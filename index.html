<!DOCTYPE html>
<html lang="en">

        <div class="cntainer">
            <div class="times">01:00</div>

                <button class="start">Start game!</button>
                <button class="check" disabled>Check result</button>
                <button class="new">New game</button>
            </div>
            <div class="blocks">
                <div id="start" class="block">
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                    <div class="puzzle"></div>
                </div>
                <div id="end" class="block-right">
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>
                    <div class="drop"></div>                    
                </div>
            </div>
        </div>
    
        <div class="modal-container">
            <div class="modal">
                <div class="modal-box">
                    <span class="modal-text"></span>
                    <span class="modal-time"></span>
                </div>
                <div class="buttons">
                    <input type="button" class="close" value="Close">
                    <input type="button" class="modal-check" value="Check">
                </div>
            </div>
        </div>
        
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>

</html>
